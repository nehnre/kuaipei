<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<link rel="stylesheet" href="__PUBLIC__/css/main.css" type="text/css" />
	<link rel="stylesheet" href="__PUBLIC__/js/jqueryui/css/ui-lightness/jquery-ui-1.8.16.custom.css" type="text/css" media="screen" /> 
	<title>活动</title>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/jqueryui/js/jquery-1.6.2.min.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/base/core.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/jqueryui/js/jquery-ui-1.8.16.custom.min.js"></script>
	<script type="text/javascript" src="/kindeditor/kindeditor-min.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/Activity/editActivity.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/base/dialog.js"></script>
		<script language="javascript" type="text/javascript" src="__PUBLIC__/js/base/jquery.province.js"></script>
</head>
<body >
	<form method="post" action="saveOrUpdateActivity" enctype="multipart/form-data" id="myForm">
	<input type="hidden" value="{$result.id}" name="id"/>
	<table border="0" class="table" cellpadding="0" cellspacing="0"  >
		<tr >
			<td>
				<img src="__PUBLIC__/images/mainpage/n_01.jpg" alt=""/>
			</td>
			<td class="navigation_middle" >
				您现在的位置： 活动管理 》<if condition="!empty($result)">编辑<else />新增</if>活动
			</td>
			<td>
				<img src="__PUBLIC__/images/mainpage/n_03.jpg" alt=""></img>
			</td>
		</tr>
	</table>
	<table class="its" cellspacing="1" cellpadding="5" border="0">
			<tr class="odd">
				<td width="200px" align="right">活动类型：</td>
				<td align="left">
					<select style="width:80%" name="type" id="type">
						<option value="免费试用">免费试用</option>
						<option value="在线调查">在线调查</option>
						<option value="厂商活动">厂商活动</option>
					</select>
				</td>
			</tr>
			<script type="text/javascript">
				$("#type").val("{$result.type}");
			</script>
			<tr class="odd">
				<td width="200px" align="right">活动标题：</td>
				<td align="left"><input type="text" style="width:80%" name="title" id="title" value="{$result.title}"/></td>
			</tr>
			<tr class="odd">
				<td  align="right">产品名称：</td>
				<td  align="left"><input type="text" style="width:80%" name="sponsor" id="sponsor" value="{$result.sponsor}"/></td>
			</tr>
			<tr class="odd">
				<td  align="right">活动链接：</td>
				<td  align="left"><input type="text" style="width:60%" name="url" id="url" value="{$result.url}"/><input type="button" value="在线预览" id="btnOnlinePreview" class="shortbutton" onmouseover="this.className='shortbutton_mouseover'" onmouseout="this.className='shortbutton'"/></td>
			</tr>
			<tr class="odd">
				<td  align="right">活动链接高度：</td>
				<td  align="left"><input type="text" style="width:80%" name="url_height" id="url_height" value="{$result.url_height}"/></td>
			</tr>
			<tr class="odd">
				<td  align="right">活动热线：</td>
				<td  align="left"><input type="text" style="width:80%" name="activity_call" id="activity_call" value="{$result.activity_call}"/></td>
			</tr>
			<tr class="odd">
				<td  align="right">活动介绍：</td>
				<td  align="left"><textarea cols="100" style="width:80%" rows="8" id="introduce" name="introduce" >{$result.introduce}</textarea></td>
			</tr>
			<tr class="odd">
				<td  align="right">活动说明：</td>
				<td  align="left"><textarea cols="100" style="width:80%" rows="8" id="describ_text" name="describ_text">{$result.describ_text}</textarea></td>
			</tr>
			<tr class="odd">
				<td  align="right">活动详情：</td>
				<td  align="left"><textarea cols="100" style="width:80%" rows="24" id="detail_text" name="detail_text" style="visibility:hidden;">{$result.detail_text}</textarea></td>
			</tr>

			<tr class="odd">
				<td  align="right">产品介绍：</td>
				<td  align="left"><textarea cols="100" style="width:80%" rows="24" id="related_product" name="related_product" style="visibility:hidden;">{$result.related_product}</textarea></td>
			</tr>
			<tr class="odd">
				<td  align="right">品牌介绍：</td>
				<td  align="left"><textarea cols="100" style="width:80%" rows="24" id="product_story" name="product_story" style="visibility:hidden;">{$result.product_story}</textarea></td>
			</tr>
			<tr class="odd">
				<td width="200px" align="right">Tags(用逗号分隔)：</td>
				<td align="left"><input type="text" style="width:80%" id="tags" name="tags" value="{$result.tags}"/></td>
			</tr>
			<tr class="odd">
				<td width="200px" align="right">活动显示排序：</td>
				<td align="left"><input type="text" style="width:80%" id="seq" name="seq" value="{$result.seq}"/></td>
			</tr>
			<tr class="odd">
				<td width="200px" align="right">顶部图片：</td>
				<if condition="empty($result['topad_pic'])">
				<td align="left"><input type="file" style="width:80%" name="photo[]"/></td>
				<else />
				<td align="left">
					<table cellspacing="0" border="0" cellpadding="0" width="100%">
						<tr>
							<td><input type="file" style="width:80%" name="photo[]"/></td>
						</tr>
						<tr>
							<td><a href="__PUBLIC__/Uploads/{$result.topad_pic}" target="blank">查看</a></td>
						</tr>
					</table>
				</td>
				</if>
			</tr>
			<tr class="odd">
				<td width="200px" align="right">活动图片：</td>
				<if condition="empty($result['activity_pic'])">
				<td align="left"><input type="file" style="width:80%" name="photo[]"/></td>
				<else />
				<td align="left">
					<table cellspacing="0" border="0" cellpadding="0" width="100%">
						<tr>
							<td><input type="file" style="width:80%" name="photo[]"/></td>
						</tr>
						<tr>
							<td><a href="__PUBLIC__/Uploads/{$result.activity_pic}" target="blank">查看</a></td>
						</tr>
					</table>
				</td>
				</if>
			</tr>
			<tr class="odd">
				<td width="200px" align="right">首页图片：</td>
				<if condition="empty($result['index_pic'])">
				<td align="left"><input type="file" style="width:80%" name="photo[]"/></td>
				<else />
				<td align="left">
					<table cellspacing="0" border="0" cellpadding="0" width="100%">
						<tr>
							<td><input type="file" style="width:80%" name="photo[]"/></td>
						</tr>
						<tr>
							<td><a href="__PUBLIC__/Uploads/{$result.index_pic}" target="blank">查看</a></td>
						</tr>
					</table>
				</td>
				</if>
			</tr>
			<tr class="odd">
				<td width="200px" align="right">首页切换图片：</td>
				<if condition="empty($result['index_change_pic'])">
				<td align="left"><input type="file" style="width:80%" name="photo[]"/></td>
				<else />
				<td align="left">
					<table cellspacing="0" border="0" cellpadding="0" width="100%">
						<tr>
							<td><input type="file" style="width:80%" name="photo[]"/></td>
						</tr>
						<tr>
							<td><a href="__PUBLIC__/Uploads/{$result.index_change_pic}" target="blank">查看</a></td>
						</tr>
					</table>
				</td>
				</if>
			</tr>
			<tr class="odd">
				<td width="200px" align="right">产品介绍图片：</td>
				<if condition="empty($result['related_product_pic'])">
				<td align="left"><input type="file" style="width:80%" name="photo[]"/>（260*290）</td>
				<else />
				<td align="left">
					<table cellspacing="0" border="0" cellpadding="0" width="100%">
						<tr>
							<td><input type="file" style="width:80%" name="photo[]"/>（260*290）</td>
						</tr>
						<tr>
							<td><a href="__PUBLIC__/Uploads/{$result.related_product_pic}" target="blank">查看</a></td>
						</tr>
					</table>
				</td>
				</if>
			</tr>
			<tr class="odd">
				<td width="200px" align="right">品牌介绍图片：</td>
				<if condition="empty($result['product_story_pic'])">
				<td align="left"><input type="file" style="width:80%" name="photo[]"/>（160*290）</td>
				<else />
				<td align="left">
					<table cellspacing="0" border="0" cellpadding="0" width="100%">
						<tr>
							<td><input type="file" style="width:80%" name="photo[]"/>（160*290）</td>
						</tr>
						<tr>
							<td><a href="__PUBLIC__/Uploads/{$result.product_story_pic}" target="blank">查看</a></td>
						</tr>
					</table>
				</td>
				</if>
			</tr>
			<tr  class="odd">
				<td colspan="2">
					<input type="button" value="预 览" id="btnPreview" class="shortbutton" onmouseover="this.className='shortbutton_mouseover'" onmouseout="this.className='shortbutton'"/>
					<input type="submit" value="提 交" id="btnSubmit" class="shortbutton" onmouseover="this.className='shortbutton_mouseover'" onmouseout="this.className='shortbutton'"/>
					<input type="button" value="取 消" id="btnCancle" class="shortbutton" onmouseover="this.className='shortbutton_mouseover'" onmouseout="this.className='shortbutton'"/>
				</td>
			</tr>
	</table>
	</form>
</body>
	<include file="./Tpl/default/Public/dialog.html" />  
</html>
