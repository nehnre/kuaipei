	<script type="text/javascript">
		var _scroll_lock = false;
		$(function(){
			$(".menu_container div").each(function(){
				var className = $(this).attr("class");
				className = className.replace(/1$/ig, "");
				$(this).attr("class", className);
			});
			$(".menu_activity").removeClass("menu_activity").addClass("menu_activity1");

			$(".promotion_content .item .img").click(function(){
				_href = $(this).attr("href");
				if(_href){
					location.href = _href;
				}
			});

			$(".tab .text").click(function(){
				var type = $(this).html();
				if(type == "全部"){
					type = "";
				} else {
					type = "&type=" + type;
				}
				var _href = location.href;
				if(/\?/ig.test(_href)){
					_href = _href.replace(/\&type=[^&]*/ig,"");
					_href += type;

				} else {
					_href += "?" + type;
				}
				location.href = _href;
			});
			var type = nehnre.queryString()["type"];
			if(!type){
				type = "全部";
			}
			$(".tab .text").each(function(){
				if(type == $(this).html()){
					$(this).parent().removeClass("item").addClass("item1");
				}
			});

		});	
	</script>
