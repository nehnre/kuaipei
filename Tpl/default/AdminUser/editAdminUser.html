<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<link rel="stylesheet" href="__PUBLIC__/css/main.css" type="text/css" />
	<link rel="stylesheet" href="__PUBLIC__/js/jqueryui/css/ui-lightness/jquery-ui-1.8.16.custom.css" type="text/css" media="screen" /> 
	<title>活动</title>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/jqueryui/js/jquery-1.6.2.min.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/base/core.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/jqueryui/js/jquery-ui-1.8.16.custom.min.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/base/dialog.js"></script>
</head>
<body >
	<form method="post" action="saveAdminUser" enctype="multipart/form-data" >
	<input type="hidden" value="{$result.id}" name="id" />
	<table border="0" class="table" cellpadding="0" cellspacing="0"  >
		<tr >
			<td>
				<img src="__PUBLIC__/images/mainpage/n_01.jpg" alt=""/>
			</td>
			<td class="navigation_middle" >
				您现在的位置： 活动管理 》编辑{$result.user_name}用户
			</td>
			<td>
				<img src="__PUBLIC__/images/mainpage/n_03.jpg" alt=""></img>
			</td>
		</tr>
	</table>
	<table class="its" cellspacing="1" cellpadding="5" border="0">
			<tr class="odd">
				<td width="200px" align="right">真实姓名：</td>
				<td align="left"><input type="text" style="width:80%" name="true_name" id="true_name" value="{$result.true_name}"/></td>
			</tr>
			<tr class="odd">
				<td width="200px" align="right">性　　别：</td>
				<td align="left">	
				     <table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td width="60">
									<input type="radio" value="1" id="sex1" name="sex"/>
									<label for="sex1">男</label>
								</td>
								<td>
										<input type="radio" value="2" id="sex2" name="sex"/>
										<label for="sex2">女</label>
								</td>
							</tr>
							<script type="text/javascript">
									$(":radio[name='sex']").each(function(){
											if($(this).val() == "{$result.sex}"){
												$(this).attr("checked", true);
											}
									});
							</script>
					</table>
				</td>
			</tr>
			<tr class="odd">
				<td  align="right">出生日期：</td>
				<td  align="left"><input type="text" style="width:80%" name="birthday" id="birthday" value="{$result.birthday}"/></td>
			</tr>
			<tr class="odd">
				<td  align="right">汽车品牌：</td>
				<td  align="left"><input type="text" style="width:80%" name="car_brand" id="car_brand" value="{$result.car_brand}"/></td>
			</tr>
			<tr class="odd">
				<td  align="right">汽车型号：</td>
				<td  align="left"><input type="text" style="width:80%" name="car_model" id="car_model" value="{$result.car_model}"/></td>
			</tr>
			<tr class="odd">
				<td width="200px" align="right">职　　业：</td>
				<td align="left"><input type="text" style="width:80%" id="profession" name="profession" value="{$result.profession}"/></td>
			</tr>
			<tr class="odd">
				<td width="200px" align="right">QQ号码：</td>
				<td align="left"><input type="text" style="width:80%" id="qq" name="qq" value="{$result.qq}"/></td>
			</tr>
			<tr class="odd">
				<td width="200px" align="right">MSN号码：</td>
				<td align="left"><input type="text" style="width:80%" id="msn" name="msn" value="{$result.msn}"/></td>
			</tr>
			<tr class="odd">
				<td width="200px" align="right">企业名称：</td>
				<td align="left"><input type="text" style="width:80%" id="company_name" name="company_name" value="{$result.company_name}"/></td>
			</tr>
			<tr class="odd">
				<td width="200px" align="right">企业地址：</td>
				<td align="left"><input type="text" style="width:80%" id="company_address" name="company_address" value="{$result.company_address}"/></td>
			</tr>
			<tr class="odd">
				<td width="200px" align="right">所在地区：</td>
				<td align="left">	
				                           <select name="city" size="1" class="width_187" id="city">
												<option value=""></option>
												<option value="北京">北京</option>
												<option value="上海">上海</option>
												<option value="广州">广州</option>
											</select>
				</td>
				<script type="text/javascript">
					$("#city").val("{$result.city}");
				</script>
			</tr>
			<tr class="odd">
				<td width="200px" align="right">邮　　编：</td>
				<td align="left"><input type="text" style="width:80%" id="post_code" name="post_code" value="{$result.post_code}"/></td>
			</tr>
			<tr class="odd">
				<td width="200px" align="right">商务联系电话：</td>
				<td align="left"><input type="text" style="width:80%" id="business_call" name="business_call" value="{$result.business_call}"/></td>
			</tr>
			<tr class="odd">
				<td width="200px" align="right">联系人(负责人)：</td>
				<td align="left"><input type="text" style="width:80%" id="link_man" name="link_man" value="{$result.link_man}"/></td>
			</tr>
			<tr class="odd">
				<td width="200px" align="right">营业范围：</td>
				<td align="left"><input type="text" style="width:80%" id="business_scope" name="business_scope" value="{$result.business_scope}"/></td>
			</tr>
			<tr class="odd">
				<td width="200px" align="right">　企业规模：</td>
				<td align="left">	<select name="company_scale" size="1" class="width_187" id="company_scale">
												<option value="1">10人以下</option>
												<option value="2">10-100人</option>
												<option value="3">100人以上</option>
											</select>
				</td>
				<script type="text/javascript">
					$("#company_scale").val("{$result.company_scale}");
				</script>
			</tr>
			<tr  class="odd">
				<td colspan="2">
					<input type="submit" value="提 交" id="btnSubmit" class="shortbutton" onmouseover="this.className='shortbutton_mouseover'" onmouseout="this.className='shortbutton'"/>
					<if condition="$result['status']  eq '待审核'">
					<input type="button" value="审 核" id="btnCheck" class="shortbutton" onmouseover="this.className='shortbutton_mouseover'" onmouseout="this.className='shortbutton'"/>
					</if>
					<input type="button" value="取 消" id="btnCancle" class="shortbutton" onmouseover="this.className='shortbutton_mouseover'" onmouseout="this.className='shortbutton'"/>
				</td>
			</tr>
	</table>
	</form>
</body>
				<script type="text/javascript">
						$("#btnCancle").click(function(){
		                         location.href = "listUser";
                    	});
						$("#btnCheck").click(function(){
					    	if({$result.id} && confirm("确定要审核这条记录吗？")){
							  $.ajax({
									url:"checkAdminUser",
									data:"id=" + {$result.id},
									success:function(json){
										json = nehnre.parseJSON(json);
											if(json.data.success){
												alert(json.data.msg);
												location.href ="listUser";
												try{
													window.event.returnValue=false;  
												}catch(e){}
												
											}
									}
								});
						 }
                    	});
				</script>
</html>
