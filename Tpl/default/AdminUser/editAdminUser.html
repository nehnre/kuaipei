				<script type="text/javascript">
						$("#btnCancle").click(function(){
		                         location.href = "listUser";
                    	});
						$("#btnCheck").click(function(){
					    	if({$result.id} && confirm("确定要审核这条记录吗？")){
							  $.ajax({
									url:"checkAdminUser",
									data:"id=" + {$result.id},
									success:function(json){
										json = nehnre.parseJSON(json);
											if(json.data.success){
												alert(json.data.msg);
												location.href ="listUser";
												try{
													window.event.returnValue=false;  
												}catch(e){}
												
											}
									}
								});
						 }
                    	});
						$("#returnCheck").click(function(){
					    	if({$result.id} && confirm("确定要退回这条记录吗？")){
							  $.ajax({
									url:"returnAdminUser",
									data:"id=" + {$result.id},
									success:function(json){
										json = nehnre.parseJSON(json);
											if(json.data.success){
												alert(json.data.msg);
												location.href ="listUser";
												try{

												}catch(e){}
												
											}
									}
								});
						 }
