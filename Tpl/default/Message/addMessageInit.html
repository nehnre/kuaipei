<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<link rel="stylesheet" href="__PUBLIC__/css/main.css" type="text/css" />
	<link rel="stylesheet" href="__PUBLIC__/js/jqueryui/css/ui-lightness/jquery-ui-1.8.16.custom.css" type="text/css" media="screen" /> 
	<title>短信息</title>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/jqueryui/js/jquery-1.6.2.min.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/base/core.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/jqueryui/js/jquery-ui-1.8.16.custom.min.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/base/dialog.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/Message/adminMessage.js"></script>
</head>
<body >
	<form method="post" enctype="multipart/form-data" id="myForm">
	<table border="0" class="table" cellpadding="0" cellspacing="0"  >
		<tr >
			<td>
				<img src="__PUBLIC__/images/mainpage/n_01.jpg" alt=""/>
			</td>
			<td class="navigation_middle" >
				您现在的位置： 短信息管理 》新增短消息
			</td>
			<td>
				<img src="__PUBLIC__/images/mainpage/n_03.jpg" alt=""></img>
			</td>
		</tr>
	</table>
	<table class="its" cellspacing="1" cellpadding="5" border="0">


			<tr class="odd">
				<td width="200px" align="right">　收件人：</td>
				<td align="left"><span >选择发送类型：</span>
				 <select name="choose_type" size="1"  id="choose_type">
						<option value="用户名">用户名</option>
						<option value="用户状态">用户状态</option>
						<option value="用户分类">用户分类</option>
				 </select>
				 <span id="user_name_text" >请填写用户名（多个以逗号分割）：</span>
				<input type="text"  name="user_name" id="user_name" />
				 <span id="user_status_text"style="display:none">请选择用户状态：</span>
				 <select name="user_status" size="1"  id="user_status"style="display:none">
					<option value=""></option>
					<option value="基本注册">基本注册</option>
					<option value="待审核">待审核</option>
					<option value="已审核">已审核</option>
				 </select>
				 <span id="user_type_text"style="display:none">请选择用户分类：</span>
				 <select name="user_type" size="1"  id="user_type" style="display:none">
					<option value="">请选择</option>
					<option value="厂商">厂商</option>
					<option value="经销商">经销商</option>
					<option value="修理厂">修理厂</option>
					<option value="车主">车主</option>
					<option value="车队">车队</option>
					<option value="其他">其他</option>
				 </select>
			</tr>
			
			<tr class="odd">
				<td width="200px" align="right">消息标题：</td>
				<td align="left"><input type="text" style="width:80%" name="title" id="title"/></td>
			</tr>

			<tr class="odd">
				<td  width="200px"  align="right">消息内容：</td>
				<td  align="left"><textarea  rows="10" style="width:80%" name="content" id="content"></textarea></td>
			</tr>


			<tr  class="odd">
				<td colspan="2">
					<input type="button" value="提 交" id="btnSendMessage" class="shortbutton" onmouseover="this.className='shortbutton_mouseover'" onmouseout="this.className='shortbutton'"/>
					<input type="button" value="取 消" id="btnCancle" class="shortbutton" onmouseover="this.className='shortbutton_mouseover'" onmouseout="this.className='shortbutton'"/>
				</td>
			</tr>
	</table>
	</form>
	<include file="./Tpl/default/Public/dialog.html" />  
</body>
				<script type="text/javascript">
						$("#btnCancle").click(function(){
		                         location.href = "adminMessageList";
                    	});
				</script>
</html>
