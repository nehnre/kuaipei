<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	<link rel="stylesheet" href="__PUBLIC__/css/userCenter.css" type="text/css" media="screen" /> 
	<link rel="stylesheet" href="__PUBLIC__/css/common.css" type="text/css" media="screen" /> 
	<link rel="stylesheet" href="__PUBLIC__/css/index.css" type="text/css" media="screen" /> 
	<link rel="stylesheet" href="__PUBLIC__/js/jqueryui/css/ui-lightness/jquery-ui-1.8.16.custom.css" type="text/css" media="screen" />
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/base/core.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/jqueryui/js/jquery-1.6.2.min.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/jqueryui/js/jquery-ui-1.8.16.custom.min.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/base/dialog.js"></script>
	<title>升级用户注册——快配网</title>
	<script type="text/javascript">
		$(function(){
			$(".menu_container div").each(function(){
				var className = $(this).attr("class");
				className = className.replace(/1$/ig, "");
				$(this).attr("class", className);

			});
			$(".menu_usercenter").removeClass("menu_usercenter").addClass("menu_usercenter1");
			$(".message_menu").click(function(){
				var _href = $(this).attr("href");
				if(_href){
					location.href = _href;
				}
			});
			$(".recever").click(function(){
				var _href = $(this).attr("href");
				if(_href){
					location.href = _href;
				}
			});
			$(".outbox").click(function(){
				var _href = $(this).attr("href");
				if(_href){
					location.href = _href;
				}
			});
			$(".newMessage").click(function(){
				var _href = $(this).attr("href");
				if(_href){
					location.href = _href;
				}
			});
			$("#btnCancleMessage").click(function(){
				var _href = $(this).attr("href");
				if(_href){
					location.href = _href;
				}
			});
		});
	</script>
</head>
<body>
	<form id="myForm">
	<div>
		<include file="./Tpl/default/Public/index_top.html" />
		<div class="body">
			<div id="inw_bg" style="float:left;width:100%"><div class="clear"></div>
				<div id="nr">
					<div style="height:20px;"></div>
					<div class="clear"></div>
					<include file="./Tpl/default/Public/left.html" />
					<div id="main">
						<div class="main_nr">
							<div class="dd">短消息详情</div>
							<div class="fl_toolbar">
								<include file="./Tpl/default/Public/message_menu.html" />
							</div>
							<div class="message_row">　发件人：{$result.sender_name}({$result.sender_true_name})</div>
							<div class="message_row">　收件人：{$result.recever_name}({$result.recever_true_name})</div>
							<div class="message_row">消息标题：{$result.title}</div>
							<div class="message_row">消息内容：<textarea style="width:80%;overflow:auto; background-attachment: fixed; background-repeat: no-repeat; border-style: solid; 
border-color: #FFFFFF" rows="10" name="content" id="content"  readonly >{$result.content}</textarea></div>
							<div class="message_row" style="text-align:center"><input type="button" href="./" id="btnCancleMessage" value="取 消"/></div>
						</div>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<include file="./Tpl/default/Public/index_bottom.html" />  
	</div>
	<include file="./Tpl/default/Public/dialog.html" />  
	<include file="./Tpl/default/Public/qq_dialog.html" />
	</form>
</body>
</html>
