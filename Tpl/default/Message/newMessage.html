<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	<link rel="stylesheet" href="__PUBLIC__/css/userCenter.css" type="text/css" media="screen" /> 
	<link rel="stylesheet" href="__PUBLIC__/css/common.css" type="text/css" media="screen" /> 
	<link rel="stylesheet" href="__PUBLIC__/css/index.css" type="text/css" media="screen" /> 
	<link rel="stylesheet" href="__PUBLIC__/js/jqueryui/css/ui-lightness/jquery-ui-1.8.16.custom.css" type="text/css" media="screen" />
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/base/core.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/jqueryui/js/jquery-1.6.2.min.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/jqueryui/js/jquery-ui-1.8.16.custom.min.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/base/dialog.js"></script>
	<title>升级用户注册——快配网</title>
	<script type="text/javascript">
		$(function(){
			$(".menu_container div").each(function(){
				var className = $(this).attr("class");
				className = className.replace(/1$/ig, "");
				$(this).attr("class", className);
			});
			$(".menu_usercenter").removeClass("menu_usercenter").addClass("menu_usercenter1");
			
			$(".message_menu,#btnCancleMessage").click(function(){
				var _href = $(this).attr("href");
				if(_href){
					location.href = _href;
				}
			});
			
			//发送消息
			$("#btnSendMessage").click(function(){
				if(checkUserName() && checkTitle() && checkContent()){
					var data = $("#myForm").serialize();
					showWaiting();
					$.ajax({
						url:"sendMessage",
						data: data,
						type: "post",
						success: function(json){
							json = nehnre.parseJSON(json);
							showAlert(json.data.msg, function(){
								if(json.data.success){
									showWaiting();
									location.href = "./";
								}
							});
						}
					});
				}
			});
		});
		
		//检测用户名
		function checkUserName(){
			var user_name = $("#user_name").val();
			user_name = $.trim(user_name);
			if(!user_name){
				showAlert("请先填写用户名！",function(){
					$("#user_name").focus();
				});
				return false;
			}
			if(!nehnre.reg.mobile.test(user_name)){
				showAlert("用户名不符合要求（必须为13位的手机号）！",function(){
					$("#user_name").focus();
				});
				return false;
			}
			return true;
		}
		
		//检测标题
		function checkTitle(){
			var title = $("#title").val();
			title = $.trim(title);
			if(!title){
				showAlert("标题为必填项！", function(){
					$("#title").focus();
				});
				return false;
			}
			if(title.length > 50){
				showAlert("标题长度不要超过50个字符！", function(){
					$("#title").focus();
				});
				return false;
			}
			return true;
		}
		
		//检测内容
		function checkContent(){
			var content = $("#content").val();
			content = $.trim(content);
			if(!content){
				showAlert("内容为必填项！", function(){
					$("#content").focus();
				});
				return false;
			}
			if(content.length > 200){
				showAlert("标题长度不要超过200个字符！", function(){
					$("#content").focus();
				});
				return false;
			}
			return true;
		}
	</script>
</head>
<body>
	<form id="myForm">
	<div>
		<include file="./Tpl/default/Public/index_top.html" />
		<div class="body">
			<div id="inw_bg" style="float:left;width:100%"><div class="clear"></div>
				<div id="nr">
					<div id="ztop"><div id="ztop_l"><img border="0" src="__PUBLIC__/images/user.jpg"></div></div>
					<div class="clear"></div>
					<include file="./Tpl/default/Public/left.html" />
					<div id="main">
						<div class="main_nr">
							<div class="dd">新增站内短消息</div>
							<div class="fl_toolbar">
								<div class="message_menu" href="./">返回列表</div>
								<div class="message_menu">收件箱</div>
								<div class="message_menu">发件箱</div>
							</div>
							<div class="message_row">　收件人：<input type="text" style="width:80%" name="user_name" id="user_name"/></div>
							<div class="message_row">消息标题：<input type="text" style="width:80%" name="title" id="title"/></div>
							<div class="message_row">消息内容：<textarea style="width:80%" rows="10" name="content" id="content"></textarea></div>
							<div class="message_row" style="text-align:center"><input type="button" value="发 送" id="btnSendMessage"/>　　<input type="button" href="./" id="btnCancleMessage" value="取 消"/></div>
						</div>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<include file="./Tpl/default/Public/index_bottom.html" />  
	</div>
	<include file="./Tpl/default/Public/dialog.html" />  
	<include file="./Tpl/default/Public/qq_dialog.html" />
	</form>
</body>
</html>
