
	<script type="text/javascript">

				}
			});

				$.ajax({

					success: function(json){

										location.href = "/UserCenter/perfectUser";
						}else{
							showAlert(json.data.msg);
						}
					},
					error: function(){
						showAlert("提交失败，可能服务器出现故障。");
					}
				});

			 });			
			
		});
