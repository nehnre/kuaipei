<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	<link rel="stylesheet" href="__PUBLIC__/css/reg.css" type="text/css" media="screen" /> 
	<style type="text/css" media="screen">@import url(__PUBLIC__/niceform/niceforms-default.css);</style>
	<link rel="stylesheet" href="__PUBLIC__/js/jqueryui/css/ui-lightness/jquery-ui-1.8.16.custom.css" type="text/css" media="screen" /> 
	<script language="javascript" type="text/javascript" src="__PUBLIC__/niceform/niceforms.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/base/core.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/jqueryui/js/jquery-1.6.2.min.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/jqueryui/js/jquery-ui-1.8.16.custom.min.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/base/dialog.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/base/ajaxupload.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/Reg/authUser.js"></script>
	<title>升级用户注册——立配网</title>
	<style type="text/css">
		.factory{}/*厂商、经销商、修理厂*/
		.carteam{}/*车队*/
		.carhost{}/*车主*/
	</style>
</head>
<body>
	<div>
		<include file="./Tpl/default/Public/top.html" />
		<div class="body" style="height:800px">
			<div style="height:30px;"></div>
			<div class="bodycenter">
				<div class="regtitle">
					<div class="titletext"><img src="__PUBLIC__/images/reg_complete_title.jpg" /></div>
				</div>
			</div>
			<div class="bodycenter" style="height:800px">
				<div style="height:10px;"></div>
				<div class="container" style="height:650px">
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td align="center"><form class="niceform" id="myForm">
								<table width="80%" border="0" cellspacing="0" cellpadding="0" id="formtable">
									<tr>
										<td colspan="2"></td>
									</tr>
									<tr>
										<td colspan="2" class="red"><span class="bold">提示：</span>有*必填 无*选填</td>
									</tr>
									<tr>
										<td colspan="2"></td>
									</tr>
									<tr>
										<td width="120"><span class="red">*</span>　用户类型：</td>
										<td>
											<table width="100%" border="0" cellspacing="0" cellpadding="0">
												<tr>
													<td width="200">
														<select name="usertype1" size="1" class="width_160" id="usertype1">
															<option value="">请选择</option>
															<option value="厂商">厂商</option>
															<option value="经销商">经销商</option>
															<option value="修理厂">修理厂</option>
															<option value="车主">车主</option>
															<option value="车队">车队</option>
														</select>
													</td>
													<td>
														<select name="usertype2" size="1" class="width_160" id="usertype2">
															<option value="">请选择</option>
														</select>
													</td>
												</tr>
											</table>
										</td>
									</tr>
									<tr>
										<td><span class="red">*</span>　姓　　名：</td>
										<td><input type="text" id="truename" name="truename"  value="{$user['id']}" size="20"/></td>
									</tr>
									<tr>
										<td><span class="red" style="color:#f6f6f6">*</span>　性　　别：</td>
										<td>
											<table width="100%" border="0" cellspacing="0" cellpadding="0">
												<tr>
													<td width="60">
														<input type="radio" value="1" id="sex1" name="sex"/>
														<label for="sex1">男</label>
													</td>
													<td>
														<input type="radio" value="2" id="sex2" name="sex"/>
														<label for="sex2">女</label>
													</td>
												</tr>
											</table>
										</td>
									</tr>
									<tr>
										<td width="120px"><span class="red">*</span>　出生日期：</td>
										<td><input type="text" id="birthday" name="birthday"  size="20"/></td>
									</tr>
									<tr>
										<td><span class="red" style="color:#f6f6f6">*</span>　职　　业：</td>
										<td>
											<table width="100%" border="0" cellspacing="0" cellpadding="0">
												<tr>
													<td width="250">
														<input type="text" id="profession" name="profession"  size="20"/>
													</td>
													<td width="100" style="text-align:right"><span class="red" style="color:#f6f6f6">*</span>　企业名称：</td>
													<td>
														<input type="text"  size="20"/>
													</td>
												</tr>
											</table>
										</td>
									</tr>
									<tr>
										<td><span class="red" style="color:#f6f6f6">*</span>　QQ号码：</td>
										<td>
											<table width="100%" border="0" cellspacing="0" cellpadding="0">
												<tr>
													<td width="250">
														<input type="text" name="qq" id="qq"  size="20"/>
													</td>
													<td width="100" style="text-align:right"><span class="red" style="color:#f6f6f6">*</span>　MSN号码：</td>
													<td>
														<input type="text" name="msn" id="msn"  size="20"/>
													</td>
												</tr>
											</table>
										</td>
									</tr>
									<tr>
										<td colspan="2"></td>
									</tr>
									<tr>
										<td><span class="red">*</span>　企业名称：</td>
										<td><input type="text" id="companyname" name="companyname"  size="20"/></td>
									</tr>
									<tr>
										<td><span class="red">*</span>　企业地址：</td>
										<td><input type="text" id="companyaddress" name="companyaddress" size="40"/></td>
									</tr>
									<tr>
										<td><span class="red">*</span>　所在地区：</td>
										<td>
											<select name="province" size="1" class="width_187" id="province">
												<option value="北京">北京</option>
												<option value="上海">上海</option>
												<option value="广州">广州</option>
											</select>	
										</td>
									</tr>
									<tr>
										<td><span class="red" style="color:#f6f6f6">*</span>　邮　　编：</td>
										<td>
											<table width="100%" border="0" cellspacing="0" cellpadding="0">
												<tr>
													<td width="250">
														<input type="text" id="postcode" name="postcode"  size="20"/>
													</td>
													<td width="100" style="text-align:right"><span class="red">*</span>商务联系电话：</td>
													<td>
														<input type="text" id="businesstel" name="businesstel"  size="20"/>
													</td>
												</tr>
											</table>
										</td>
									</tr>
									<tr>
										<td><span class="red" style="color:#f6f6f6">*</span>　联系人(负责人)：</td>
										<td>
											<table width="100%" border="0" cellspacing="0" cellpadding="0">
												<tr>
													<td width="250">
														<input type="text" id="linkman" name="linkman"  size="20"/>
													</td>
													<td width="100" style="text-align:right"><span class="red">*</span>营业范围：</td>
													<td>
														<input type="text" id="businessscope" name="businessscope" size="20"/>
													</td>
												</tr>
											</table>
										</td>
									</tr>
									<tr>
										<td><span class="red">*</span>　企业规模：</td>
										<td>
											<select name="companyscale" size="1" class="width_187" id="companyscale">
												<option value="1">10人以下</option>
												<option value="2">10-100人</option>
												<option value="3">100人以上</option>
											</select>	
										</td>
									</tr>
									<tr>
										<td><span class="red">*</span>　工商营业执照：</td>
										<td>
											<table width="100%" border="0" cellspacing="0" cellpadding="0">
												<tr>
													<td width="220">
														<input type="text"  size="20" readonly="readonly"/>
													</td>
													<td width="80"><input type="button" id="btnBL" name="btnBL" value="浏览" /></td>
													<td class="gray"> 提示：上传图片，限定2MB大小，JPG格式<input type="hidden" name="businesslicense" id="businesslicense" /></td>
												</tr>
												<tr id="tr_bl" style="display:none">
													<td colspan='3'></td>
												</tr>												
											</table>
										</td>
									</tr>
									<tr>
										<td><span class="red">*</span>　所在位置地图：</td>
										<td>
											<table width="100%" border="0" cellspacing="0" cellpadding="0">
												<tr>
													<td width="220">
														<input type="text"  size="20" readonly="readonly"/>
													</td>
													<td width="80"><input type="button" id="btnAP" value="浏览" /></td>
													<td class="gray"> 提示：上传图片，限定2MB大小，JPG格式<input type="hidden" name="addresspic" id="addresspic" /></td>
												</tr>
												<tr id="tr_ap" style="display:none">
													<td colspan='3'></td>
												</tr>	
											</table>
										</td>
									</tr>
									<tr>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td></td>
										<td><input type="button" id="btnSubmit" value="　提交认证　"/>　<input type="button" value="　取　消　"/></td>
									</tr>
								</table></form>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="bodyright"></div>
		</div>
		<include file="./Tpl/default/Public/bottom.html" />  
	</div>
	<include file="./Tpl/default/Public/dialog.html" />  
</body>
</html>
