<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	<link rel="stylesheet" href="__PUBLIC__/css/reg.css" type="text/css" media="screen" /> 
	<style type="text/css" media="screen">@import url(__PUBLIC__/niceform/niceforms-default.css);</style>
	<link rel="stylesheet" href="__PUBLIC__/js/jqueryui/css/ui-lightness/jquery-ui-1.8.16.custom.css" type="text/css" media="screen" /> 
	<script language="javascript" type="text/javascript" src="__PUBLIC__/niceform/niceforms.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/base/core.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/jqueryui/js/jquery-1.6.2.min.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/jqueryui/js/jquery-ui-1.8.16.custom.min.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/base/dialog.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/base/ajaxupload.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/base/jquery.province.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/Reg/authUserFactory.js"></script>
	<title>升级用户注册——立配网</title>
</head>
<body>
	<div>
		<include file="./Tpl/default/Public/top.html" />
		<div class="body">
			<div style="height:30px;"></div>
			<div class="bodycenter">
				<div class="regtitle">
					<div class="titletext mircroblod bold">升级用户注册</div>
				</div>
			</div>
			<div class="bodycenter" style="padding-bottom:20px;">
				<div style="height:10px;"></div>
				<div class="container">
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td align="center"><form class="niceform" id="myForm">
								<input type="hidden" name="import_flag" value="{$result.import_flag}" />
								<table width="80%" border="0" cellspacing="0" cellpadding="0" id="formtable">
									<tr>
										<td colspan="2"></td>
									</tr>
									<tr>
										<td colspan="2" class="red"><span class="bold">提示：</span>有*必填 无*选填</td>
									</tr>
									<tr>
										<td colspan="2"></td>
									</tr>
									<tr>
										<td><span class="red">*</span>　名片：</td>
										<td>
											<table width="100%" border="0" cellspacing="0" cellpadding="0">
												<tr>
													<td width="270">
														<input type="text"  size="20" readonly="readonly" class="text_input input_normal"/>
													</td>
													<td width="80"><input type="button" id="btnBC" value="浏览" /></td>
													<td class="gray"> 提示：上传图片，限定2MB大小，JPG格式<input type="hidden" value="{$result.business_card}" name="business_card" id="business_card" /></td>
												</tr>
											</table>
										</td>
									</tr>
									<tr id="tr_bc" style="display:none;height:200px">
										<td></td>
										<td>
											<if condition="!empty($result['business_card'])">
												<img src="/Public/Upload/{$result.business_card}" />
												<script type="text/javascript">
													bodyIncrease();	
													$("#tr_bc").show();
												</script>
											</if>
										</td>
									</tr>
									<tr>
										<td><span class="red">*</span>　企业名称：</td>
										<td><input type="text" id="company_name" name="company_name"  class="text_input input_normal" value="{$result.company_name}" /></td>
									</tr>
									<tr>
										<td><span class="red">*</span>　企业地址：</td>
										<td><input type="text" id="company_address" name="company_address"  class="text_input input_normal" value="{$result.company_address}" /></td>
									</tr>
									<tr>
										<td><span class="red">*</span>　所在地区：</td>
										<td>
											<select id="province" name="province" style="width:150px;"></select>　<select id="city" name="city" style="width:150px;"></select>
											<script type="text/javascript">
												$.initProv("province", "city", "{$result.province}", "{$result.city}");
											</script>
										</td>
									</tr>
									<tr>
										<td><span style="color:#f6f6f6">*</span>　邮　　编：</td>
										<td><input type="text" id="post_code" name="post_code"  class="text_input input_normal" size="20" value="{$result.post_code}" /></td>
									</tr>
									<tr>
										<td><span style="color:#f6f6f6">*</span>　商务联系电话：</td>
										<td><input type="text" id="business_call" name="business_call"  class="text_input input_normal"  size="20" value="{$result.business_call}" /></td>
									</tr>
									<tr>
										<td><span style="color:#f6f6f6">*</span>　联系人(负责人)：</td>
										<td><input type="text" id="link_man" name="link_man"  size="20"  class="text_input input_normal" value="{$result.link_man}" ></td>
									</tr>
									<tr>
										<td><span style="color:#f6f6f6">*</span>　营业范围：</td>
										<td><input type="text" id="business_scope" name="business_scope"  class="text_input input_normal" size="20" value="{$result.business_scope}" /></td>
									</tr>
									<tr>
										<td><span class="red">*</span>　企业规模：</td>
										<td>
											<select name="company_scale" size="1"  id="company_scale" >
												<option value="1">10人以下</option>
												<option value="2">10-100人</option>
												<option value="3">100人以上</option>
											</select>
											<script type="text/javascript">
												$("#company_scale").val("{$reuslt.company_scale}");
											</script>
										</td>
									</tr>
									<tr>
										<td><span style="color:#f9f9f9">*</span>　工商营业执照：</td>
										<td>
											<table width="100%" border="0" cellspacing="0" cellpadding="0">
												<tr>
													<td width="270">
														<input type="text"  size="20" readonly="readonly" class="text_input input_normal"/>
													</td>
													<td width="80"><input type="button" id="btnBL" name="btnBL" value="浏览" /></td>
													<td class="gray"> 提示：上传图片，限定2MB大小，JPG格式<input type="hidden" value="{$result.business_license}" name="business_license" id="business_license" /></td>
												</tr>											
											</table>
										</td>
									</tr>
									<tr id="tr_bl" style="display:none;height:200px">
										<td></td>
										<td>
											<if condition="!empty($result['business_license'])">
												<img src="/Public/Upload/{$result.business_license}" />
												<script type="text/javascript">
													bodyIncrease();	
													$("#tr_bl").show();
												</script>
											</if>
										</td>
									</tr>	
									<tr>
										<td><span style="color:#f9f9f9">*</span>　所在位置地图：</td>
										<td>
											<table width="100%" border="0" cellspacing="0" cellpadding="0">
												<tr>
													<td width="270">
														<input type="text"  size="20" readonly="readonly" class="text_input input_normal"/>
													</td>
													<td width="80"><input type="button" id="btnAP" value="浏览" /></td>
													<td class="gray"> 提示：上传图片，限定2MB大小，JPG格式<input type="hidden" value="{$result.address_pic}" name="address_pic" id="address_pic" /></td>
												</tr>
											</table>
										</td>
									</tr>
									<tr id="tr_ap" style="display:none;height:200px">
										<td></td>
										<td>
											<if condition="!empty($result['address_pic'])">
												<img src="/Public/Upload/{$result.address_pic}" />
												<script type="text/javascript">
													bodyIncrease();	
													$("#tr_ap").show();
												</script>
											</if>
										</td>
									</tr>	
									<tr>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td></td>
										<td><input type="button" id="btnSubmit" value="　提交认证　"/>　<input type="button" id="btnCancle" value="　取　消　"/></td>
									</tr>
									<tr>
										<td></td>
										<td></td>
									</tr>
								</table></form>
							</td>
						</tr>
					</table>
				<div style="clear"></div>
				</div>
				<div style="clear"></div>
			</div>
			<div style="clear"></div>
		</div>
		<div style="clear"></div>
		<include file="./Tpl/default/Public/bottom.html" />  
	</div>
	<include file="./Tpl/default/Public/dialog.html" />  
	<include file="./Tpl/default/Public/qq_dialog.html" />  
</body>
</html>
