<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	<link rel="stylesheet" href="__PUBLIC__/css/reg.css" type="text/css" media="screen" /> 
</head>
<body>
	<div>
		<include file="./Tpl/default/Public/top.html" />
		<div class="body">
			<div style="height:30px;"></div>
			<div class="bodycenter">
				<div class="regtitle">
					<div class="titletext mircroblod bold">升级用提交成功</div>
				</div>
			</div>
			<div class="bodycenter" style="padding-bottom:20px">
				<div style="height:10px;"></div>
				<div class="container" style="height:200px;">
					<table width="100%" border="0" height="100%" cellspacing="0" cellpadding="0">
						<tr>
							<td align="center" valign="center">
								<div class="mircroblod" style="font-size:20px;">
									<span><img src="__PUBLIC__/images/ok.png" height="20" width="20"/><span><span> 您的资料已经提交，请耐心等待工作人员来审核，<span id="second">5</span>秒后跳转到首页</span>
								</div>
							</td>
						</tr>
					</table>
					
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<include file="./Tpl/default/Public/bottom.html" />  
	</div>
	<script type="text/javascript">
		var second = document.getElementById("second");
		var s = 6;
		(function(){
			if(s > 0){
				s --;
				second.innerText = s;
				setTimeout(arguments.callee,1000);
			} else {
				location.href = "/";
			}
		})();
	</script>
</body>
</html>
