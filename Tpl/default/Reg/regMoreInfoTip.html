<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	<link rel="stylesheet" href="__PUBLIC__/css/reg.css" type="text/css" media="screen" /> 
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.6.1.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/js/base/core.js"></script>
	<title>升级用户注册——立配网</title>
</head>
<body>
	<div>
		<include file="./Tpl/default/Public/top.html" />
		<div class="body">
			<div style="height:30px;"></div>
			<div class="bodycenter">
				<div class="regtitle">
					<div class="titletext mircroblod bold">
					<if condition = "$result['import_flag'] eq '导入'">
					激活
					<else />
					升级提交
					</if>
					成功</div>
				</div>
			</div>
			<div class="bodycenter" style="padding-bottom:20px">
				<div style="height:10px;"></div>
				<div class="container" style="height:200px;">
					<table width="100%" border="0" height="100%" cellspacing="0" cellpadding="0">
						<tr>
							<td align="center" valign="center">
								<div class="mircroblod" style="font-size:20px;">
									<span><img src="__PUBLIC__/images/ok.png" height="20" width="20"/><span>
									<span> 
										<if condition = "$result['import_flag'] eq '导入'">
										你已经激活成功！
										<else />
										您的资料已经提交，请耐心等待工作人员来审核，
										</if>
										<span id="second">5</span>
										<span style="display:none" id="index">秒后跳转到首页</span>
										<span style="display:none" id="back">秒后返回</span>
									</span>
								</div>
							</td>
						</tr>
					</table>
					
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<include file="./Tpl/default/Public/bottom.html" />  
		<include file="./Tpl/default/Public/qq_dialog.html" />  
	</div>
	<script type="text/javascript">
		var second = document.getElementById("second");
		var _href = nehnre.storage.get("_href");
		if(_href){
			$("#back").show();
		} else {
			$("#index").show();
			_href = "/";
		}
		var s = 6;
		(function(){
			if(s > 0){
				s --;
				second.innerText = s;
				setTimeout(arguments.callee,1000);
			} else {
				location.href = _href;
				nehnre.storage.del("_href");
			}
		})();
	</script>
</body>
</html>
